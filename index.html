<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <a href="https://www.flaticon.com/free-icons/calculator" title="calculator icons">Calculator icons created by Freepik - Flaticon</a> -->
    <title>Calculadora || Simples</title>
    <link rel="shortcut icon" href="/image.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <p class="display-number"></p>
      </div>
      <table class="buttons">
        <tr>
          <td class="button number insert">1</td>
          <td class="button number insert">2</td>
          <td class="button number insert">3</td>
          <td class="button operation insert">+</td>
        </tr>
        <tr>
          <td class="button number insert">4</td>
          <td class="button number insert">5</td>
          <td class="button number insert">6</td>
          <td class="button operation insert">-</td>
        </tr>
        <tr>
          <td class="button number insert">7</td>
          <td class="button number insert">8</td>
          <td class="button number insert">9</td>
          <td class="button operation insert">*</td>
        </tr>
        <tr>
          <td class="button number insert">0</td>
          <td colspan="" class="button operation btn--clean--back">&#60;</td>
          <td colspan="" class="button operation btn--clean--all">C</td>
          <td class="button operation insert">/</td>
        </tr>
        <tr>
          <td colspan="4" class="button operation btn--result">=</td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
